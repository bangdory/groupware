<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        const memberUpdate = () => {
            console.log('수정 함수 호출')
            // DOM API를 이용하여 memberId, 이메일 가져오기
            const no = document.getElementById("memberNo").value;
            const email = document.querySelector("#memberEmail").value;
            // jQuary 문법으로 비밀번호, 이름값 가져오기.
            const password = $("#memberPassword").val();
            const name = $("#memberName").val();

            // stringigfy : 데이터를 JSON타입으로
            const updateData = JSON.stringify({
                memberNo: no,
                memberEmail: email,
                memberPassword: password,
                memberName: name
            });
            console.log(updateData);
            const reqUrl = "/admin/member/updateMember/" + no;
            $.ajax({
                // put(전체 덮어쓰기), patch(수정이 필요한 것만 바꿈)
                type: "put",
                data: updateData,
                url: reqUrl,
                contentType: "application/json",
                success: function () {
                    location.href = "/admin/member/detail/" + no;
                },
                error: function () {
                    alert("ajax 실패")
                }
            })
        }
    </script>
</head>
<body>
<h2>save.html</h2>
<form action="/admin/member/updateMember/${member.memberNo}" method="post">
    <input type="hidden" name="memberNo" id="memberNo" th:value="${member.memberNo}" placeholder="회원번호" readonly>
    <input type="text" name="memberEmail" id="memberEmail" th:value="${member.memberEmail}" placeholder="이메일" readonly>
    <input type="text" name="memberPassword" id="memberPassword" th:value="${member.memberPassword}" placeholder="비밀번호">
    <input type="text" name="memberName" id="memberName" th:value="${member.memberName}" placeholder="이름">
    <input type="button" value="수정" th:onclick="memberUpdate()">
</form>
</body>
</html>
